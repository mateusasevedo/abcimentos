<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/template.xhtml">
<ui:define name="titulo">Edição de Vendas</ui:define>
<ui:define name="corpo">
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel>Cliente</h:outputLabel>
			<h:inputText value="#{vendabd.venda.cliente}" required="true"/>
			
			<h:outputLabel>Produto</h:outputLabel>
			<h:inputText value="#{vendabd.venda.produto}" required="true"/>
			
			<h:outputLabel>Quantidade</h:outputLabel>
			<h:inputText value="#{vendabd.venda.quantidade}" required="true"/>

			<h:outputLabel>Valor</h:outputLabel>
			<h:inputText value="#{vendabd.venda.valor}" required="true"/>
			
			<h:outputLabel>Descrição</h:outputLabel>
			<h:inputText value="#{vendabd.venda.descricao}" required="true"/>			

			
			<h:commandButton value="Cancelar" action="#{vendabd.principal}" />
			<h:commandButton value="Editar" action="#{vendabd.editar}" styleClass="btn btn-primary"/>
		</h:panelGrid>
	</h:form>
</ui:define>
</ui:composition>
</html>
