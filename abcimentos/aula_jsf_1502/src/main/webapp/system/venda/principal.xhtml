<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template.xhtml">
	<ui:define name="titulo">Vendas</ui:define>
	<ui:define name="corpo">
	<h:form>
	<h:commandLink value='Cadastrar venda' action='#{usuario.cadvenda}'
						styleClass="btn btn-secondary" />
	<h:commandLink value='Listar' action='#{vendabd.listar}'
						styleClass="btn btn-secondary" />
	</h:form>
		<h:dataTable id='tabela' value="#{vendabd.vendas}" var='venda' border="1">
			<h:column>
				<f:facet name='header'>
					Cliente
				</f:facet>
				#{venda.cliente}
			</h:column>
			<h:column>
				<f:facet name='header'>
					Produto
				</f:facet>
				#{venda.produto}
			</h:column>
			<h:column>
				<f:facet name='header'>
					Quantidade
				</f:facet>
				#{venda.quantidade}
			</h:column>
			<h:column>
				<f:facet name='header'>
					Valor
				</f:facet>
				#{venda.valor}
			</h:column>
			<h:column>
				<f:facet name='header'>
					Descrição
				</f:facet>
				#{venda.descricao}
			</h:column>
						
			<h:column>
				<h:form>
				<div class="btn-group" role="group" aria-label="Basic example">
					<h:commandButton value='Editar' action="#{vendabd.editar(venda)}" styleClass="btn btn-secondary"/>
					<h:commandButton value='Excluir' action="#{vendabd.excluir(venda)}" styleClass="btn btn-danger">
						<f:ajax event='action' render='tabela textoajax'></f:ajax>
					</h:commandButton>
				</div>
				</h:form>
			</h:column>
		</h:dataTable>
		<h:outputLabel id='textoajax' value='#{vendabd.mensagem}'></h:outputLabel>
	</ui:define>

</ui:composition>
</html>
