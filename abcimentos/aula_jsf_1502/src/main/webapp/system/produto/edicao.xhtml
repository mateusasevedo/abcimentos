<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/template.xhtml">
<ui:define name="titulo">Edição de Produtos</ui:define>
<ui:define name="corpo">
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel>Descrição</h:outputLabel>
			<h:inputText value="#{produtobd.produto.descricao}" required="true"/>
			
			<h:outputLabel>Marca</h:outputLabel>
			<h:inputText value="#{produtobd.produto.marca}" required="true"/>
			
			<h:outputLabel>Unidade</h:outputLabel>
			<h:inputText value="#{produtobd.produto.unidade}" required="true"/>

			<h:outputLabel>Peso</h:outputLabel>
			<h:inputText value="#{produtobd.produto.peso}" required="true"/>	
			
			<h:commandButton value="Cancelar" action="#{produtobd.principal}" />
			<h:commandButton value="Editar" action="#{produtobd.inserir}" styleClass="btn btn-primary"/>
		</h:panelGrid>
	</h:form>
</ui:define>
</ui:composition>
</html>
