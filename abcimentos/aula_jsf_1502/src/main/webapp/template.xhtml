<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name='titulo'>AB Cimentos</ui:insert></title>
	<h:outputStylesheet library="webjars"
		name="bootstrap/4.0.0-2/css/bootstrap.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="bootstrap/4.0.0-2/css/bootstrap-theme.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.0.6/css/font-awesome.min-jsf.css" />
	<h:outputStylesheet name="css/style.css" />
	<style>
		.Bimage{background-image:url("resources/img/logo.jpg");}
	</style>
</h:head>
<!-- <h:body styleClass="Bimage">
</h:body> -->
<body>
	<div class='container'>
		<h1>AB Cimentos</h1>
		<ui:insert name="menu">
		Seja bem vindo #{usuario.login}
		<h:form>
				<div class="btn-group" role="group" aria-label="Basic example">
					<h:commandLink value='Principal' action='#{usuario.principal}'
						styleClass="btn btn-secondary" />
					<h:commandLink value='Cliente' action='#{usuario.listcliente}'
						styleClass="btn btn-secondary" />
					<h:commandLink value='Produto' action='#{usuario.listproduto}'
						styleClass="btn btn-secondary" />
					<h:commandLink value='Venda' action='#{usuario.listvenda}'
						styleClass="btn btn-secondary" />
					<h:commandLink value='Sair' action='#{usuario.logout}'
						styleClass="btn btn-danger" />
				</div>
			</h:form>

			<br />
		</ui:insert>

		<ui:insert name='corpo'></ui:insert>

	<!--	<h1>Rodap√©</h1> -->
	</div>
	<h:outputScript library="webjars" name="jquery/3.3.1-1/jquery.min.js" />
	<h:outputScript library="webjars" name="bootstrap/4.0.0-2/js/bootstrap.min.js" />
</body>
</html>
